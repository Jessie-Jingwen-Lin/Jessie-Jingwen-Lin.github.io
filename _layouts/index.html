<!DOCTYPE html>
<html lang="en-us">

  <head>
	  {% include head.html %}

    <style>
      #grid {
        margin-top: 2em;

        width: 100%;
        display: grid;
        column-gap: 100px;
        row-gap: 60px;

        grid-template-columns: repeat(2, 1fr);
        grid-auto-rows: minmax(100px, auto);
        grid-auto-flow: row;
      }

      div#grid a.grid-item-link:hover {
        text-decoration: none;
      }

      div#grid p.summary {
        color: #515151;
        font-size: smaller;
      }

      .post-title {
        margin-top: 2em;
        -webkit-transition: .2s ease-in-out;
        transition: .2s ease-in-out;
      }

      .grid-item-link:hover .post-title {
        text-decoration: underline;
      }

      .post-image {
        margin: auto;

        width: 100%;
        border: 1px solid #000;
        object-fit: fill;

        -webkit-transform: scale(1);
        transform: scale(1);
        -webkit-transition: .2s ease-in-out;
        transition: .2s ease-in-out;
      }

      .grid-item-link:hover .post-image {
        -webkit-transform: scale(1.05);
        transform: scale(1.05);
      }
    </style>
	  
    <style>
      .background-div {
        background: center/85% url('/public/images/background.jpg');
        /* background-size: cover; */
        width: 100vw;
        height: calc(100vh - 80px);

        margin-top: 80px;

        
      }

      .background-overlay {
        width: 100%;
        height: 100%;
        background: rgba(51, 34, 34, 0.72);
        backdrop-filter: blur(3px);
        -webkit-backdrop-filter: blur(3px);
      }

      .home-flexbox {
        width: 100%;
        height: 100%;
        display: flex;
        justify-content: center;
        align-items: center; 
      }

      .home-content-container {
        /* margin: auto; */
        text-align: center;
        color: wheat;
      }
      .home-content-container a {
        color: wheat;
      }

      h1.name {
        /* color: wheat; */
        font-size: 2.5em;
      }

      hr {
        /* background-color: black; */
        border-top: 1px solid rgba(255, 255, 255, 0.15);
        border-bottom: none;
        margin-left: auto;
        margin-right: auto;
        
      }
    </style>
	</head>

  <!-- <body class="theme-base-0d"> -->
  <body class="theme-base-0d">

    {% include sidebar_top.html %}

    <header class="background-div">
      <div class="background-overlay">
        <div class="home-flexbox">
          <div class="home-content-container">
            <img class="profile-pic" src="/public/images/mountain_photo_downsample.jpg" />

            <h1 class="name">
              {{ site.title }}
            </h1>

            <hr style="width: 70%"/>

            <!-- <p></p> -->

            <p class="homepage-description">
              {{ site.description }}
            </p>

            <hr style="width: 20%"/>

            <a 
              href="#section-projects"
              onclick="scroller.scrollTo('section-projects'); return false;"
              class="prominent-button" 
              style="margin-right: 2rem; padding-top: 0.35em; padding-bottom: 0.35em;">Projects</a>
            <a 
              href="/resume.pdf"
              class="prominent-button"
              style="padding-top: 0.35em; padding-bottom: 0.35em;">Resume</a>
          </div>
        </div>
      </div>  
      
      <!-- <div class="home-content-container">
        Jessie (Jingwe) Lin
      </div> -->
    </header>

    <div class="content full-content">
      {{ content }}

      <p style="font-size: xx-small;">&copy; 2021 Jingwen Lin</p>
    </div>
  </body>
</html>
